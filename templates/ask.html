{% extends 'base.html' %}
{% block title %}QnA | Ask Question{% endblock %}
{% load crispy_forms_tags %}
{%  block content %}
{% include 'navbar.html' %}

{% for q in questions %}
<div class="row mt-5">
    <div class="col-md-6 mx-auto">
      <div class="card">
          <div class="card-body">
              <h6 class="text-secondary">{{ q.user.first_name }} {{ q.user.last_name }}</h6>

              <br>
              <form action="" method="POST">
                  {% csrf_token %} 
                 
                <p>{{form | crispy }} </p>
                  <br>
                  <button type="submit" class="btn btn-md btn-red">Submit</button>
              </form>
          </div>
      </div>
  </div>
</div>


</div>

{% endfor %}
{% endblock %}
