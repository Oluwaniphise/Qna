{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}QnA | Logout {% endblock%}

{% block content %}

{% include 'navbar.html' %}

  <div class="text-center col-md-12">
        {% if messages %}
        
            {% for message in messages %}
            <div class="alert-{{message.tags}} alert" role="alert">
                {{message}}
           
            {% endfor %}
        </div>
        {% endif %}
    </div>



<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-6">
    <div class="alert-info alert" role="alert">

  
    <h5 class="text-center">You have been logged out</h5>
   
</div>
   

            <div class=" text-center">
                <small class="text-muted">
                  <a href="{% url 'login' %}" class="">Log In Again</a>
                </small>
              </div>

            </div>
        </div>

{% endblock %}
